<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo VueJS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .box{
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background-color: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
    <body>
        
        <h1>Ol√° mundo!</h1>

        <div id="app">

            <div v-if="mostrarLivros">
                <ul>
                    <li v-for="livro in livros">
                        <img :src="livro.img" :alt="livro.titulo">
                        <h2>{{ livro.titulo }}</h2>
                        <p>{{ livro.autor }}</p>
                    </li>
                </ul>
            </div>

            <button @click="toggleMostrarLivros">
                <span v-if="mostrarLivros">Tirar livros</span>
                <span v-else>Mostrar livros</span>
            </button>

        </div>

        <script src="app.js"></script>
    </body>
</html>
